<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="static/animate.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="static/bootstrap.css" />
	 	<script src="static/jquery.js"></script>
	 	<script type="text/javascript" src="static/bootstrap.js" ></script>
	 	<style>
	 		h3{
	 			font: 60px "Microsoft Yahei";
			    font-weight: 500;
			    text-align: center;
			    color: #f35626;
	 		}    
	 	</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-4">
							<label class="col-sm-6 control-label">Attention Seekers系列</label>
							<div class="col-sm-6">
								<select class="form-control">
									<option>bounce</option>
									<option>flash</option>
									<option>pulse</option>
									<option>rubberBand</option>
									<option>shake</option>
									<option>swing</option>
									<option>tada</option>
									<option>wobble</option>
									
								</select>							
							</div>							
						</div>
						<div class="col-sm-4">
							<label class="col-sm-7 control-label">Bouncing Entrances系列</label>
							<div class="col-sm-5">
								<select class="form-control">
									<option>bounceIn</option>
									<option>bounceInDown</option>
									<option>bounceInLeft</option>
									<option>bounceInRight</option>
									<option>bounceInUp</option>									
								</select>							
							</div>							
						</div>
						<div class="col-sm-4">
							<label class="col-sm-6 control-label">Bouncing Exits系列</label>
							<div class="col-sm-6">
								<select class="form-control">
									<option>bounceOut</option>
									<option>bounceOutDown</option>
									<option>bounceOutLeft</option>
									<option>bounceOutRight</option>
									<option>bounceOutUp</option>									
								</select>							
							</div>							
						</div>							
						<div class="col-sm-4">
							<label class="col-sm-6 control-label">Fading Entrances系列</label>
							<div class="col-sm-6">
								<select class="form-control">
									<option>fadeIn</option>
									<option>fadeInDown</option>
									<option>fadeInDownBig</option>
									<option>fadeInLeft</option>
									<option>fadeInLeftBig</option>		
									<option>fadeInRight</option>
									<option>fadeInRightBig</option>
									<option>fadeInUp</option>
									<option>fadeInUpBig</option>										
								</select>							
							</div>							
						</div>	
						<div class="col-sm-4">
							<label class="col-sm-6 control-label">Fading Exits系列</label>
							<div class="col-sm-6">
								<select class="form-control">
									<option>fadeOut</option>
									<option>fadeOutDown</option>
									<option>fadeOutDownBig</option>
									<option>fadeOutLeft</option>
									<option>fadeOutLeftBig</option>		
									<option>fadeOutRight</option>
									<option>fadeOutRightBig</option>
									<option>fadeOutUp</option>
									<option>fadeOutUpBig</option>										
								</select>							
							</div>							
						</div>	
						<div class="col-sm-4">
							<label class="col-sm-6 control-label">Flippers系列</label>
							<div class="col-sm-6">
								<select class="form-control">
									<option>flip</option>
									<option>flipInX</option>
									<option>flipInY</option>
									<option>flipOutX</option>
									<option>flipOutY</option>		
										
								</select>							
							</div>							
						</div>	
						<div class="col-sm-4">
							<label class="col-sm-6 control-label">Rotating Exits系列</label>
							<div class="col-sm-6">
								<select class="form-control">
									<option>rotateOut</option>
									<option>rotateOutDownLeft</option>
									<option>rotateOutDownRight</option>
									<option>rotateOutUpLeft</option>
									<option>rotateOutUpRight</option>		
										
								</select>							
							</div>							
						</div>	
						<div class="col-sm-4">
							<label class="col-sm-6 control-label">Sliders系列</label>
							<div class="col-sm-6">
								<select class="form-control">
									<option>slideInDown</option>
									<option>slideInLeft</option>
									<option>slideInRight</option>
									<option>slideOutLeft</option>
									<option>slideOutRight</option>		
									<option>slideOutUp</option>	
								</select>							
							</div>							
						</div>	
						<div class="col-sm-4">
							<label class="col-sm-6 control-label">Specials系列</label>
							<div class="col-sm-6">
								<select class="form-control">
									<option>hinge</option>
									<option>rollIn</option>
									<option>rollOut</option>
								</select>							
							</div>							
						</div>							
					</div>					
				</form>
				<div class="col-sm-6 col-lg-offset-3">
					<h3 id="tgtAnimt" class="animated zoomInLeft">animate动画</h3>
				</div>
			</div>
		</div>
		<script>
			$(function(){
				$(".form-control").change(function(){
					var selectVal= $(this).find("option:selected").text();
					$("#tgtAnimt").removeClass().addClass('animated '+selectVal );
				});
			});
			
		</script>
	</body>
</html>
